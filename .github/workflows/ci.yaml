name: CI Pipeline

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the main branch

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test build
        run: npm run build

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify application documentation
        run: echo "Verifying application documentation"

      - name: Check version file
        run: cat VERSION

  security_verify:
    name: Security Verify
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run security checks
        run: npm audit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: security_verify
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Set up Podman
        run: sudo apt-get install podman -y # Install Podman

      - name: Build Docker image using Podman
        run: podman build --format docker -t udaykumar7697/my-dockerhub-image-app:latest .

      - name: Save the image to a tarball
        run: podman save -o my-dockerhub-image-app.tar udaykumar7697/my-dockerhub-image-app:latest

      - name: Upload the tarball as an artifact
        uses: actions/upload-artifact@v3 # Updated to v3
        with:
          name: podman-image-tarball
          path: my-dockerhub-image-app.tar

  upload:
    name: Upload
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download the tarball
        uses: actions/download-artifact@v3 # Updated to v3
        with:
          name: podman-image-tarball

      - name: Load the image from the tarball
        run: podman load -i my-dockerhub-image-app.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Docker Hub username stored as a secret
          password: ${{ secrets.DOCKER_PASSWORD }} # Docker Hub password stored as a secret

      - name: List Podman images before push
        run: podman images

      - name: Push Docker image to Docker Hub
        run: podman push udaykumar7697/my-dockerhub-image-app:latest

  trigger_pipeline:
    name: Trigger CD Pipeline
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger CD Pipeline in deployment repo
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/uudaykuma/h5-news-app-web-deployments/actions/workflows/deploy.yaml/dispatches \
            -d '{"ref": "main"}'
